<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Moved!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: hsl(0, 0%, 7%);
            color: hsl(0, 0%, 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: hsl(0, 0%, 10%);
            border: 1px solid hsl(0, 0%, 14.9%);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: hsl(0, 0%, 98%);
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: hsl(0, 0%, 63.9%);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .new-url {
            background: hsl(0, 0%, 14.9%);
            padding: 15px 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            color: hsl(328, 79%, 47%);
            font-weight: 600;
            margin-bottom: 30px;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            background: hsl(328, 79%, 47%);
            color: hsl(0, 0%, 98%);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px hsla(328, 79%, 47%, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px hsla(328, 79%, 47%, 0.6);
            background: hsl(328, 79%, 52%);
        }

        .redirect-info {
            margin-top: 30px;
            color: hsl(0, 0%, 45.1%);
            font-size: 0.9rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(328, 79%, 47%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(328, 79%, 47%);">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
            <span class="logo-text">GDGoC MIET</span>
        </div>
        
        <div class="icon">ðŸš€</div>
        
        <h1>We've Moved!</h1>
        
        <p>
            Our GCP Tutorial platform has moved to a new home on Vercel for better performance and features!
        </p>
        
        <div class="new-url">
            https://gcp-tutorial.vercel.app/
        </div>
        
        <a href="https://gcp-tutorial.vercel.app/" class="btn">
            Visit New Site
        </a>

            You will be automatically redirected in <span id="countdown">5</span> seconds...
        </p> -->
    </div>

</html>
